<!doctype html>
<html lang="en">

<head>
    {% load static %}
    <!-- ICONS -->
   <meta charset="UTF-8">
	<meta name="description" content="Cryptocurrency Landing Page Template">
	<meta name="keywords" content="cryptocurrency, unica, creative, html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<link type="text/css" rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}"> 
	
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <!--COUSTOM CSS-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!--media editor-->
    

    <!--fonts-->
    <link rel="icon" href="{% static 'icons/favicon.ico' %}">
    <title>TechSite</title>
</head>

<body>
				
				<!-- NAV			 -->
				<nav class="navbar navbar-expand-lg bg-light">
  <a class="navbar-brand" href="{% url 'post_list' %}"><i class="fa fa-code"></i> TechSite</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
     
      <li class="nav-item">
        <a class="nav-link" href="{% url 'about' %}">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="http://github.com">Github</a>
      </li>
      
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          User
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
        	{% if user.is_authenticated %}
          <a class="dropdown-item" href="{% url 'logout' %}">{{user.username}}:Logout</a>
          {% else%}
          <a class="dropdown-item" href="{% url 'login' %}"> Login </a>
          <a class="dropdown-item" href="#">Sign up</a>
          {% endif %}
        </div>
      </li>
    </ul>
    <div class="ml-auto">
    	<ul class="navbar-nav">
    		{% if user.is_authenticated %}
    		 <li class="nav-item">
        <a class="nav-link" href="{% url 'create_post' %}">+post</a>
      </li>
       <li class="nav-item">
        <a class="nav-link" href="{% url 'post_drafts_list' %}">drafts</a>
      </li>
      {% endif %}
    		<ul>
    </div>
  </div>
</nav>

<div class="container mb-5">
	{%block content%}
	{% endblock %}
</div>




    <script src="{% static 'jquery.js' %}" type="javascript" charset="utf-8"></script>
    <script src="{% static 'javascript.js' %}" type="javascript"></script>
    <script src="{% static 'bootstrap.min.js' %}" type="javascript"></script>
</body>

</html>
